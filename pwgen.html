<!DOCTYPE html>
<html>
<head>
    <title>Password Generator</title>
</head>
<body style="background-image:url('your backgound image file name');">
<center>
    <h1>PASSWORD GENERATION TOOL</h1>
    <button onclick="runPythonScript()">Generate</button>
    <div id="output"></div>
    <script>
        function runPythonScript() {
            fetch('/cgi-bin/pwgen.py', {
                method: 'POST'
            })
            .then(response => response.text())
            .then(data => {
                const outputDiv = document.getElementById('output');
                outputDiv.innerHTML = `${data}`;
                outputDiv.style.color = "green";
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</center>
</body>
</html>
